<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!-- Link de Google Fonts-->

        href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet"
      />
      <!-- Links de Bootstrap -->

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <title>Login</title>
    <!--Boostrap stlylesheet-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container justify-content-center">
      <a class="navbar-brand" href="#">Login</a>
    </div>
  </nav>
  <div class="container column justify-content-center">
    <div class=" pt-5  row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="form-user">
              <div class="form-group">
                <input type="text" id="input-email" placeholder="E-mail" style="width: 100%;">
              </div>
              <div class="form-group pt-1">
                <input type="password" id="input-pass" placeholder="Password" style="width: 100%;">
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
   
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./login.js"></script>
</body>
