<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    
</head>


<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Login</a>
    </div>
  </nav>
  <div class="container">
    <div class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
           
            <form id="form-user">
              <div class="form-group">
                <input type="text" id="input-email" placeholder="E-mail">
              </div>
              <div class="form-group pt-1">
                <input type="text" id="input-pass" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="container">
          
        </div>
      </div>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
