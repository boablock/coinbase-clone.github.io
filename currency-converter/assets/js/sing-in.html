    <nav class="navbar navbar-light bg-light">
        <div class="container justify-content-center">

      <div class="container column justify-content-center">
        <div class=" pt-5  row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <form id="form-user">
                  <div class="form-group">
                    <h5 class="text-center mb-3">Create account</h5>
                    <label class="mb-1 mt-1 " for="">Your name</label>
                    <input type="text" id="input-name" placeholder="First and last name" style="width: 100%;" required>
                    <label class="mb-1 mt-1" for="">E-mail</label>
                    <input type="text" id="input-email"  style="width: 100%;"required>
                    <label class="mb-1 mt-1" for="">Password</label>
                    <input type="password" id="input-password"  placeholder="At least 6 characters" style="width: 100%;"required>
                    <label class="mb-1 mt-1" for="">Re-enter password</label>
                    <input type="password" id="input-re-enter-password"  style="width: 100%;"required>
                  </div>
                  <button type="submit"  id= "btn" class="btn btn-primary btn-block">
                    Create
                  </button>
                </form>
              </div>
            </div>
          </div>
       
          </div>
